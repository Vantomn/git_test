<!--DOCTYPE tells the browser the version of HTML being used. 
    Current version is HTML5 and to declare that, it is simply <!DOCTYPE html>
--->
<!DOCTYPE html>
<!---
    html element is the root element of the document, and every element after this is a descendant of html. 
-->

<html lang="en">
    <!--LANG ATTRIBUTE - SPECIFIES THE LANGUAGE OF THE DOCUMENT-->
    <head>
        <body>

        </body>
    </head>
</html>
